
<html>
<head>
  <title>Friends</title>
</head>
<body>
  <h1>Friends!</h1>
  <!-- with all the data we can then construct a more structured output -->
  {% for friend in all_friends: %}
     <p>Full Name: {{ friend['full_name'] }}</p>
     <p>Age: {{ friend['age'] }}</p>
     <p>Friends Since: {{ friend['created_at'] }}</p>
     <hr>
  {% endfor %}

  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="full_name">Full Name:<input type="text" name="full_name" id="full_name"></label>
    <label for="age">Age:<input type="text" name="age" id="age"></label>
    <input type="submit" value="Add">
  </form>
</body>
</html>
